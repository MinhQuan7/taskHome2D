<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Selection Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3;
            overflow: hidden; /* Hide scroll bar for the body */
        }

        .background-container, .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .background-container {
            background-image: url('background.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(8px); 
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5); /* Black background with 50% opacity */
            z-index: -1;
        }

        .menu-container, .house-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow for a professional look */
            width: 60%; /* Adjusted width */
            max-width: 600px; /* Adjusted max-width */
            text-align: center; /* Text centered in the menu */
            animation: fadeIn 1s ease-out; /* Fade-in effect */
        }

        .menu-container.active, .house-container.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .menu-header {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .menu-description {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #555;
        }

        .menu-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .menu-button, .back-button {
            padding: 15px 30px; /* Adjusted padding for a more compact look */
            font-size: 1.2em; /* Slightly smaller font size for a refined look */
            font-weight: bold;
            color: white;
            background-color: #ff6347; /* Tomato color for buttons */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-button:hover, .back-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
            background-color: #ff4500; /* Darker tomato color on hover */
        }

        .menu-button:active, .back-button:active {
            transform: translateY(0);
        }

        .menu-button:nth-child(2) {
            background-color: #4682b4; /* SteelBlue color for second button */
        }

        .menu-button:nth-child(2):hover {
            background-color: #4169e1; /* RoyalBlue color on hover */
        }

        .house-container {
            background-color: black; /* Background color when viewing images */
        }

        .image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .overlay-content {
            position: absolute;
            top: 10%;
            left: 10%;
            color: white;
            font-size: 1.2em;
            z-index: 2;
        }

        .parameter {
            margin-bottom: 5px;
            color: #0FF;
            text-shadow: 0 0 5px #0FF, 0 0 10px #0FF, 0 0 20px #0FF;
        }

        .back-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay"></div>

    <div class="menu-container active" id="menu">
        <div class="menu-header">Welcome to Your Smart Home</div>
        <div class="menu-description">Choose the home layout you would like to explore:</div>
        <div class="menu-buttons">
            <button class="menu-button" onclick="loadHouse('house1')">House 1</button>
            <button class="menu-button" onclick="loadHouse('house2')">House 2</button>
        </div>
    </div>

    <div class="house-container" id="house1">
        <img src="home.jpg" alt="House 1 Image" class="image">
        <div class="overlay-content">
            <div class="parameter">Temperature: <span id="temperature">--</span> Â°C</div>
            <div class="parameter">Humidity: <span id="humidity">--</span> %</div>
            <div class="parameter">Power Consumption: <span id="power">--</span> W</div>
        </div>
        <div class="back-button-container">
            <button class="back-button" onclick="goBackToMenu()">Back to Home</button>
        </div>
    </div>

    <div class="house-container" id="house2">
        <img src="home2.jpg" alt="House 2 Image" class="image">
        <div class="back-button-container">
            <button class="back-button" onclick="goBackToMenu()">Back to Home</button>
        </div>
    </div>

    <script>
        function loadHouse(houseId) {
            // Hide the menu
            document.getElementById('menu').classList.remove('active');

            // Clear the background and overlay
            document.querySelector('.background-container').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';

            // Show the selected house view
            document.getElementById(houseId).classList.add('active');
        }

        function goBackToMenu() {
            // Hide all house views
            document.querySelectorAll('.house-container').forEach(function(el) {
                el.classList.remove('active');
            });

            // Restore the background and overlay
            document.querySelector('.background-container').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';

            // Show the menu
            document.getElementById('menu').classList.add('active');
        }
    </script>
</body>
</html>
