<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Selection Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3;
            overflow: hidden; /* Hide scroll bar for the body */
        }

        .background-container, .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .background-container {
            background-image: url('background.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(8px); 
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5); /* Black background with 50% opacity */
            z-index: -1;
        }

        .menu-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow for a professional look */
            width: 60%; /* Adjusted width */
            max-width: 600px; /* Adjusted max-width */
            text-align: center; /* Text centered in the menu */
            animation: fadeIn 1s ease-out; /* Fade-in effect */
        }

        .house-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background-color: black; /* Background color when viewing images */
            margin: 0;
            padding: 0;
            transition: filter 0.5s ease; /* Transition for the filter effect */
            position: relative;
        }

        .menu-container.active, .house-container.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .menu-header {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .menu-description {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #555;
        }

        .menu-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .menu-button, .back-button, .light-button {
            padding: 15px 30px; /* Adjusted padding for a more compact look */
            font-size: 1.2em; /* Slightly smaller font size for a refined look */
            font-weight: bold;
            color: white;
            background-color: #ff6347; /* Tomato color for buttons */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s, color 0.3s;
            margin: 10px; /* Add some margin between buttons */
        }

        .menu-button:hover, .back-button:hover, .light-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
            background-color: #ff4500; /* Darker tomato color on hover */
        }

        .menu-button:active, .back-button:active, .light-button:active {
            transform: translateY(0);
        }

        .menu-button:nth-child(2) {
            background-color: #4682b4; /* SteelBlue color for second button */
        }

        .menu-button:nth-child(2):hover {
            background-color: #4169e1; /* RoyalBlue color on hover */
        }

        .light-button {
            background-color: #32cd32; /* Light green color when light is on */
            box-shadow: 0 0 10px #32cd32; /* Green glow effect when light is on */
            animation: neonGlow 2s infinite alternate; /* Neon glow effect */
        }

        .light-button.off {
            background-color: #555; /* Darker gray color when light is off */
            box-shadow: 0 0 10px #555; /* Gray glow effect when light is off */
        }

        @keyframes neonGlow {
            from {
                box-shadow: 0 0 5px #32cd32, 0 0 10px #32cd32, 0 0 15px #32cd32;
            }
            to {
                box-shadow: 0 0 15px #32cd32, 0 0 20px #32cd32, 0 0 25px #32cd32;
            }
        }

        .image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Add a shadow around the image */
            position: absolute;
        }

        /* Định vị các tham số Temp, Humid, Power */
        .parameter {
            position: absolute;
            color: #FFD700; /* Gold color for text */
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000; /* Black shadow for better readability */
        }

        .temp {
            top: 180px;
            left: 121px;
        }

        .humid {
            top:  550px;
            left: 700px;
        }

        .power {
            top: 380px;
            left: 988px;
        }

        .back-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .light-button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay"></div>

    <div class="menu-container active" id="menu">
        <div class="menu-header">Welcome to Your Smart Home</div>
        <div class="menu-description">Choose the home layout you would like to explore:</div>
        <div class="menu-buttons">
            <button class="menu-button" onclick="loadHouse('house1')">House 1</button>
            <button class="menu-button" onclick="loadHouse('house2')">House 2</button>
        </div>
    </div>

    <div class="house-container" id="house1">
        <img src="home-1-component.png" alt="House 1 Image" class="image">
        
        <!-- Vị trí thông số Temp, Humid, Power -->
        <div class="parameter temp">Temp: <span id="temperature">--</span> °C</div>
        <div class="parameter humid">Humid: <span id="humidity">--</span> %</div>
        <div class="parameter power">Power: <span id="power">--</span> W</div>

        <div class="back-button-container">
            <button class="back-button" onclick="goBackToMenu()">Back to Home</button>
        </div>
        <div class="light-button-container">
            <button class="light-button" id="lightButton" onclick="toggleLight()">Toggle Light</button>
        </div>
    </div>

    <div class="house-container" id="house2">
        <img src="home2.jpg" alt="House 2 Image" class="image">
        <div class="back-button-container">
            <button class="back-button" onclick="goBackToMenu()">Back to Home</button>
        </div>
        <div class="light-button-container">
            <button class="light-button" id="lightButton" onclick="toggleLight()">Toggle Light</button>
        </div>
    </div>

    <script>
        let lightOn = true;

        function loadHouse(houseId) {
            // Hide the menu
            document.getElementById('menu').classList.remove('active');

            // Clear the background and overlay
            document.querySelector('.background-container').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';

            // Show the selected house view
            document.getElementById(houseId).classList.add('active');

            // Start updating values for house 1
            if (houseId === 'house1') {
                updateValues();
                setInterval(updateValues, 2000); // Update every 2 seconds
            }
        }

        function goBackToMenu() {
            // Hide all house views
            document.querySelectorAll('.house-container').forEach(function(el) {
                el.classList.remove('active');
            });

            // Restore the background and overlay
            document.querySelector('.background-container').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';

            // Show the menu
            document.getElementById('menu').classList.add('active');
        }

        function toggleLight() {
            lightOn = !lightOn;
            const houseContainers = document.querySelectorAll('.house-container.active');
            const lightButton = document.querySelector('.light-button');

            houseContainers.forEach(container => {
                if (lightOn) {
                    container.style.filter = 'brightness(1)'; // Normal brightness
                    lightButton.textContent = 'Turn Off Light';
                    lightButton.classList.remove('off');
                    lightButton.classList.add('on');
                } else {
                    container.style.filter = 'brightness(0.4)'; // Dim the image
                    lightButton.textContent = 'Turn On Light';
                    lightButton.classList.remove('on');
                    lightButton.classList.add('off');
                }
            });
        }

        // Generate random values for temperature, humidity, and power consumption
        function getRandomValue(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        function updateValues() {
            document.getElementById('temperature').textContent = getRandomValue(18, 30); // Temperature between 18°C and 30°C
            document.getElementById('humidity').textContent = getRandomValue(30, 70); // Humidity between 30% and 70%
            document.getElementById('power').textContent = getRandomValue(100, 500); // Power consumption between 100W and 500W
        }
    </script>
</body>
</html>
