<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Selection Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3;
            overflow: hidden;
        }

        .background-container, .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .background-container {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(8px);
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .menu-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 60%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .house-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background-color: black;
            margin: 0;
            padding: 0;
            transition: filter 0.5s ease;
            position: relative;
        }

        .menu-container.active, .house-container.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .menu-header {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .menu-description {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #555;
        }

        .menu-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .menu-button, .back-button, .light-button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s, color 0.3s;
            margin: 10px;
        }

        .menu-button:hover, .back-button:hover, .light-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: #ff4500;
        }

        .menu-button:active, .back-button:active, .light-button:active {
            transform: translateY(0);
        }

        .menu-button:nth-child(2) {
            background-color: #4682b4;
        }

        .menu-button:nth-child(2):hover {
            background-color: #4169e1;
        }

        .light-button {
            background-color: #32cd32;
            box-shadow: 0 0 10px #32cd32;
            animation: neonGlow 2s infinite alternate;
        }

        .light-button.off {
            background-color: #555;
            box-shadow: 0 0 10px #555;
        }

        @keyframes neonGlow {
            from {
                box-shadow: 0 0 5px #32cd32, 0 0 10px #32cd32, 0 0 15px #32cd32;
            }
            to {
                box-shadow: 0 0 15px #32cd32, 0 0 20px #32cd32, 0 0 25px #32cd32;
            }
        }

        .image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: absolute;
        }

        .parameter {
            position: absolute;
            color: #FFD700;
            font-size: 1em;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }

        .temp {
            top: 98px;
            left: 137px;
        }

        .humid {
            top: 425px;
            left: 568px;
        }

        .power {
            top: 284px;
            left: 800px;
        }

        .pop-up {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 0 20px white; /* White neon glow effect */
            position: relative; /* Đảm bảo nút close và icon định vị chính xác */
        }

        .popup-icon {
            width: 10px; /* Điều chỉnh kích thước icon */
            height: 10px;
            margin-bottom: 10px; /* Khoảng cách giữa icon và tiêu đề */
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .close-button:hover {
            color: #ff4500; /* Thay đổi màu khi hover */
        }


        .pop-up.active {
            display: block;
            animation: neonGlowPopup 1.5s infinite alternate;
        }

        @keyframes neonGlowPopup {
            from {
                box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            }
            to {
                box-shadow: 0 0 20px white, 0 0 30px white, 0 0 40px white;
            }
        }

        
        /* Lớp mới để làm mờ background chỉ phía sau pop-up */
        .blur-background {
            filter: blur(5px);
            z-index: -1; /*__________z-index: sẽ là giá trị xác định lớp nào trên lớp nào */
        }

        /* Lớp chứa pop-up và phần mờ */
        .pop-up-container {
            position: relative;
            z-index: 100; /* Đảm bảo pop-up nằm trên lớp mờ */
        }


        .pop-up h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .pop-up input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .pop-up button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #ff6347;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pop-up button:hover {
            background-color: #ff4500;
        }

        .back-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .light-button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay"></div>

    <div class="menu-container active" id="menu">
        <div class="menu-header">Welcome to Your Smart Home</div>
        <div class="menu-description">Choose the home layout you would like to explore:</div>
        <div class="menu-buttons">
            <button class="menu-button" onclick="loadHouse('house1')">House 1</button>
            <button class="menu-button" onclick="loadHouse('house2')">House 2</button>
        </div>
    </div>


    <div class="house-container" id="house1">
        <img src="home-1-component.png" alt="House 1 Image" class="image">
        
        <!-- Vị trí thông số Temp, Humid, Power -->
        <div class="parameter temp" id="temp">Temp: <span id="temperature">--</span> °C</div>
        <div class="parameter humid">Humid: <span id="humidity">--</span> %</div>
        <div class="parameter power">Power: <span id="power">--</span> W</div>
    
        
        <div class="pop-up-container">
            <div class="blur-background" id="blurBackground"></div> <!-- Lớp mờ background -->
            <div class="pop-up" id="popUp">
                <button class="close-button" onclick="closePopUp()">&times;</button>
                <img src="electricity.png" alt="icon">
                <h3>Power Consumption</h3>
                <div>
                    <p>Monday to Friday: <span id="powerStats">--</span> kWh</p>
                </div>
                <div>
                    <input type="number" id="pricePerKw" placeholder="Enter price per kWh">
                </div>
                <button onclick="calculateCost()">Calculate</button>
                <p>Total Cost: <span id="totalCost">--</span></p>
            </div>
        </div>
    
        <div class="back-button-container">
            <button class="back-button" onclick="goBackToMenu()">Back to Home</button>
        </div>

        <div class="light-button-container">
            <button class="light-button" id="lightButton" onclick="toggleLight()">Toggle Light</button>
        </div>
    </div>
    

    <div class="house-container" id="house2">
        <img src="home2.jpg" alt="House 2 Image" class="image">
        <div class="back-button-container">
            <button class="back-button" onclick="goBackToMenu()">Back to Home</button>
        </div>
        <div class="light-button-container">
            <button class="light-button" id="lightButton" onclick="toggleLight()">Toggle Light</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tempElement = document.getElementById('temp');
            tempElement.addEventListener('click', function() {
                showPopUp();
            });
        });

        //_______________________Pop-UP________________________
        function showPopUp() {
            document.getElementById('popUp').classList.add('active');
            document.getElementById('blurBackground').classList.add('blur-background'); // Thêm lớp mờ chỉ cho background
            document.getElementById('powerStats').textContent = '150'; // Example: 150 kWh
        }

        function closePopUp() {
            document.getElementById('popUp').classList.remove('active');
            document.getElementById('blurBackground').classList.remove('blur-background'); // Xóa lớp mờ chỉ cho background
        }


        function calculateCost() {
            const price = document.getElementById('pricePerKw').value;
            const powerConsumption = 150; // Example: 150 kWh for Mon-Fri
            const totalCost = price * powerConsumption;
            document.getElementById('totalCost').textContent = totalCost ? totalCost.toFixed(2) + ' VND' : '--';
        }

        function loadHouse(houseId) {
            // Hide the menu
            document.getElementById('menu').classList.remove('active');

            // Clear the background and overlay
            document.querySelector('.background-container').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';

            // Show the selected house view
            document.getElementById(houseId).classList.add('active');

            // Start updating values for house 1
            if (houseId === 'house1') {
                updateValues();
                setInterval(updateValues, 2000); // Update every 2 seconds
            }
        }

        function goBackToMenu() {
            // Hide all house views
            document.querySelectorAll('.house-container').forEach(function(el) {
                el.classList.remove('active');
            });

            // Restore the background and overlay
            document.querySelector('.background-container').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';

            // Show the menu
            document.getElementById('menu').classList.add('active');
        }

        function toggleLight() {
            lightOn = !lightOn;
            const houseContainers = document.querySelectorAll('.house-container.active');
            const lightButton = document.querySelector('.light-button');

            houseContainers.forEach(container => {
                if (lightOn) {
                    container.style.filter = 'brightness(1)'; // Normal brightness
                    lightButton.textContent = 'Turn Off Light';
                    lightButton.classList.remove('off');
                    lightButton.classList.add('on');
                } else {
                    container.style.filter = 'brightness(0.4)'; // Dim the image
                    lightButton.textContent = 'Turn On Light';
                    lightButton.classList.remove('on');
                    lightButton.classList.add('off');
                }
            });
        }

        function getRandomValue(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        function updateValues() {
            document.getElementById('temperature').textContent = getRandomValue(18, 30); // Temperature between 18°C and 30°C
            document.getElementById('humidity').textContent = getRandomValue(30, 70); // Humidity between 30% and 70%
            document.getElementById('power').textContent = getRandomValue(100, 500); // Power consumption between 100W and 500W
        }
    </script>
</body>
</html>
